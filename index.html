<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lifecycle test</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <button @click="title = 'Changed Title'">change somethink</button>
    <button @click="destroy">destroy compontent</button>
  </div>
</body>

<script>

  new Vue({
    el: '#app',
    data: {
      title: 'vue lifecycle hooks',
      timeInMS: Date.now()
    },
    methods: {
      destroy(){
        this.$destroy() //  vue destroy = instance.$destroy
      }
    },
    beforeCreate: function() {
      console.log('beforeCreated', Date.now() - this.timeInMS)
    },
    created: function() {
      console.log('created', Date.now() - this.timeInMS)
    },
    beforeMount: function() {
      console.log('beforeMount', Date.now() - this.timeInMS)
    },
    beforeUpdate(){
      //data in has changed?
      //leets into rerender the DOM
      console.log('beforeUpdate', new Date() - this.timeInMS, this)
    },
    updated(){
      //after Data has changed
      console.log('updated', new Date() - this.timeInMS)
    },
    mounted: function() {
      console.log('mounted', Date.now() - this.timeInMS)
    },
    beforeDestroy: function() {
      console.log('beforeDestroyed', Date.now() - this.timeInMS)
    },
    destroyed: function() {
      console.log('destroyed', Date.now() - this.timeInMS)
    }
  })
</script>
</html>
