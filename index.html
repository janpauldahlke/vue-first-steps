<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lifecycle test</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ title  }}</h1>
  </div>
</body>

<script>

  new Vue({
    el: '#app',
    data: {
      title: 'vue lifecycle hooks'
    },
    beforeCreate: function() {
      console.log('beforeCreated', Date.now())
    },
    created: function() {
      console.log('created', Date.now())
    },
    beforeMount: function() {
      console.log('beforeMount', Date.now())
    },
    mounted: function() {
      console.log('mounted', Date.now())
    },
    beforeDestroy: function() {
      console.log('beforeDestroyed', Date.now())
    },
    destroyed: function() {
      console.log('destroyed', Date.now())
    }
  })
</script>
</html>
