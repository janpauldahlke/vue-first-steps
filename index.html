<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Two way data binding</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="name"/>
    <p>the name is {{ name }}</p>
    <button v-on:click="increment">click me to +</button>
    <button v-on:click="decrement">click me to -</button>
    <p>{{ counter }}</p>
    <p>{{ result }}</p>
  </div>

<script>
    new Vue({
      el : '#app',
      data : {
        name : '',
        counter : 0,
        result: ''
      },
      methods: {
        increment : function(){
          this.counter++;
          this.result = this.counter > 5 ? 'larger than 5' : 'lower than 5'
        },
        decrement: function(){
          this.counter--;
          this.result = this.counter > 5 ? 'larger than 5' : 'lower than 5'
        }
      }
    })
  </script>

</body>
</html>
